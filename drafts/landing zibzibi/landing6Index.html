<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing 6</title>
    <link rel="stylesheet" href="landing6Style.css">
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="con">
            <div class="whatsapp"><img src="whatsapp.png" alt=""></div>
            <img src="smartphone.png" alt="" class="smartphone">
            <h1 class="h1">ייעוץ חינם</h1>
            <p class="p">לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים<br> ומומחה יחזור אליכם עם מענה.</p>
            <form action="" class="form">
                <label for="" class="name">שם מלא</label>
                <input type="text" class="inputName">
                <label for="" class="email">דוא״ל</label>
                <input type="text" class="inputEmail">
                <label for="" class="ask">תוכן הבקשה:</label>
                <textarea name="" class="inputAsk"></textarea>
                <input type="button" value="שליחה" class="btn">
            </form>

            <div class="contact">
                <div class="facebook"><img src="facebook.png" alt=""></div>
                <div class="instagram"><img src="instagram.png" alt=""></div>
                <div class="linkedin"><img src="linkedin.png" alt=""></div>
                <div class="phone"><img src="phone.png" alt=""></div>
            </div>
        </div>
        <div class="box2"></div>
    </div>
</body>

</html>
